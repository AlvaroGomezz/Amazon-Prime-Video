<div class="movie" (mouseover)=" activarVideo()">
    <div class="movie__image" [ngClass]="{ 'oculto' :  videoAutoplay }">
        <img 
        class="movie__img" 
        [src]="pelicula.src" alt="PelÃ­cula">
    </div>
    <div class="movie__hero" [ngClass]="{ 'oculto' :  !videoAutoplay }">
        <div class="movie__description">
            <div class="movie__text">
                <h1 class="movie__h1">{{pelicula.titulo}}</h1>
                <p class="movie__p">{{pelicula.descripcion}}</p>
            </div>
            <div class="movie__buttons">
                <button 
                    *ngIf="pelicula.buttons.ver"
                    class="movie__btn ver">
                    <svg class="ver__svg" width="24" height="24" xmlns="http://www.w3.org/2000/svg"><title>Play Arrow</title><path d="M4.576 2.452C3.71 1.953 3 2.364 3 3.364v17.272c0 1 .71 1.41 1.576.912l15.03-8.642c.867-.498.867-1.314 0-1.812L4.576 2.452z" fill="currentColor" fill-rule="evenodd"></path></svg>
                    <a 
                    [routerLink]="[ 'pelicula', pelicula.href ]"
                    [title]="pelicula.titulo"
                    class="movie__a">Ver ahora</a>
                </button>
                <button 
                    *ngIf="pelicula.buttons.lista"
                    class="movie__btn lista">
                    <svg class="lista__svg" xmlns="http://www.w3.org/2000/svg" width="34" height="34" viewBox="-5 -5 34 34" id="add" y="0"><path d="M3 12h18m-9 9V3" stroke="#FFF" stroke-width="2" fill="none" stroke-linecap="round"/></svg>
                    <a
                    href="#"
                    [title]="pelicula.titulo" 
                    class="movie__a">Mi lista</a>
                </button>
                <button 
                    *ngIf="pelicula.buttons.detalles"
                    class="movie__btn detalles">
                    <a
                    href="#"
                    [title]="pelicula.titulo"
                    class="movie__a">Detalles</a>
                </button>
            </div>
        </div>
        <div class="movie__video">
            <video 
                class="video"
                [src]="pelicula.videoSrc" autoplay [muted]=" !videoSound " loop></video>
            <div class="video__sombra"></div>
            <button 
                (click)=" desactivarVideoSound() "
                class="video__mute"
                [ngClass]=" { 'activo' : videoSound } ">
                <svg width="40px" height="40px" viewBox="0 0 40 40" aria-hidden="true"><g id="icon/sound-on" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd"><circle id="Oval" fill="#0F171E" opacity="0.7" cx="20" cy="20" r="20"></circle><g id="icon/unmuted" transform="translate(8.000000, 8.000000)" fill="#FFFFFF"><path d="M4.5488,9 C4.2458,9 3.9998,9.247 3.9998,9.549 L3.9998,14.451 C3.9998,14.754 4.2458,15 4.5488,15 L7.9998,15 C8.1838,15 8.3628,15.051 8.5208,15.146 L14.9998,19.095 L14.9998,4.703 L8.5388,8.842 C8.3788,8.945 8.1918,9 7.9998,9 L4.5488,9 Z M15.9998,21.875 C15.8198,21.875 15.6398,21.826 15.4798,21.729 L7.7198,17 L4.5488,17 C3.1438,17 1.9998,15.856 1.9998,14.451 L1.9998,9.549 C1.9998,8.144 3.1438,7 4.5488,7 L7.7068,7 L15.4608,2.033 C15.7708,1.835 16.1598,1.823 16.4798,1.998 C16.8008,2.173 16.9998,2.509 16.9998,2.875 L16.9998,20.875 C16.9998,21.236 16.8048,21.57 16.4888,21.747 C16.3378,21.832 16.1688,21.875 15.9998,21.875 L15.9998,21.875 Z" id="Fill-1"></path><path d="M19,19 C18.744,19 18.488,18.902 18.293,18.707 C17.903,18.318 17.902,17.688 18.289,17.297 C18.375,17.207 20,15.472 20,12 C20,8.509 18.357,6.774 18.287,6.702 C17.905,6.307 17.91,5.676 18.301,5.29 C18.695,4.903 19.32,4.906 19.707,5.293 C19.801,5.387 22,7.636 22,12 C22,16.364 19.801,18.613 19.707,18.707 C19.512,18.902 19.256,19 19,19" id="Fill-3"></path></g></g></svg>
            </button>
            <button 
                (click)=" activarVideoSound() " 
                class="video__mute"
                [ngClass]=" { 'activo' : !videoSound } ">
                <svg xmlns="http://www.w3.org/2000/svg" width="40px" height="40px" viewBox="0 0 40 40" version="1.1" id="svg2" aria-hidden="true"><defs id="defs11"><mask maskUnits="userSpaceOnUse" id="mask4258"><g id="g4260"><rect y="0" x="2" height="24" width="22" style="fill: rgb(255, 255, 255);"></rect><path d="m 21.5,2 -16,20" style="stroke: rgb(0, 0, 0); stroke-width: 2;"></path></g></mask></defs><circle r="20" cy="20" cx="20" id="Oval" style="opacity: 0.7; fill: rgb(15, 23, 30);"></circle><g transform="translate(8,8)" id="icon/unmuted" mask="url(#mask4258)" style="fill: rgb(255, 255, 255);"><path id="Fill-1" d="m 4.5488,9 c -0.303,0 -0.549,0.247 -0.549,0.549 l 0,4.902 c 0,0.303 0.246,0.549 0.549,0.549 l 3.451,0 c 0.184,0 0.363,0.051 0.521,0.146 l 6.479,3.949 0,-14.392 -6.461,4.139 C 8.3788,8.945 8.1918,9 7.9998,9 l -3.451,0 z m 11.451,12.875 c -0.18,0 -0.36,-0.049 -0.52,-0.146 L 7.7198,17 4.5488,17 c -1.405,0 -2.549,-1.144 -2.549,-2.549 l 0,-4.902 C 1.9998,8.144 3.1438,7 4.5488,7 l 3.158,0 7.754,-4.967 c 0.31,-0.198 0.699,-0.21 1.019,-0.035 0.321,0.175 0.52,0.511 0.52,0.877 l 0,18 c 0,0.361 -0.195,0.695 -0.511,0.872 -0.151,0.085 -0.32,0.128 -0.489,0.128 l 0,0 z"></path><path id="Fill-3" d="m 19,19 c -0.256,0 -0.512,-0.098 -0.707,-0.293 -0.39,-0.389 -0.391,-1.019 -0.004,-1.41 C 18.375,17.207 20,15.472 20,12 20,8.509 18.357,6.774 18.287,6.702 17.905,6.307 17.91,5.676 18.301,5.29 18.695,4.903 19.32,4.906 19.707,5.293 19.801,5.387 22,7.636 22,12 22,16.364 19.801,18.613 19.707,18.707 19.512,18.902 19.256,19 19,19"></path></g><path d="M 27,10 11,30" style="stroke: rgb(255, 255, 255); stroke-width: 2; stroke-linecap: round;"></path></svg>
            </button>
        </div>
    </div> 
</div>
