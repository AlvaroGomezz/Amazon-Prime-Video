<div class="buscador">
    <form 
        [ngClass]=" { 'activo' : activo === true } "
        action="#" 
        class="buscador__form"> 
            <svg 
                (click)="setActivo(true)"
                (focusOut)="setActivo(false)"
                class="buscador__svg"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                width="21"
                height="20"><defs><circle id="a" cx="8" cy="8" r="8"/><mask id="b" maskContentUnits="userSpaceOnUse" maskUnits="objectBoundingBox" x="0" y="0" width="16" height="16" fill="#fff"><use xlink:href="#a"/></mask></defs><g fill="none" fill-rule="evenodd" opacity=".7"><use stroke="#FFF" mask="url(#b)" stroke-width="4" xlink:href="#a"/><path d="m13.414 11 6.367 6.367a.995.995 0 0 1-.003 1.411c-.39.39-1.03.385-1.41.003L12 12.414 13.414 11Z" fill="#FFF"/></g></svg>
        <div class="buscador__focus">
            <input 
                [ngClass]=" { 'focus' : activo === true } "
                type="text" 
                name="nombre"
                id="nombre"
                [(ngModel)]="nombre"
                placeholder="Buscar"
                autocomplete="off"
                class="buscador__input">
        </div>
    </form>
    <ul 
        [ngClass]=" { 'activo' : activo === true } "
        class="buscador__ul">
        <li *ngFor="let pelicula of peliculas | filtrar:nombre" class="buscador__li">
            <button 
                (click)="navegar( pelicula.href )"
                [title]="pelicula.title" 
                class="buscador__btn">{{pelicula.titulo}}</button>
        </li>
    </ul>
</div>
